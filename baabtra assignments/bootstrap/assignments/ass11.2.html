<head>

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<style type="text/css">
hr{
		border: 1px red solid;
	}
</style>
</head>
<body>
<p class="text-center"><b>This is an ordered List.</b></p>
<ol>
	<li>India</li>
	<li>Usa</li>
	<li>UK</li>
	<li>Australia</li>
</ol>
<hr>
<p class="text-center"><b>This is an Unordered List.</b></p>
<ul >
	<li>India</li>
	<li>Usa</li>
	<li>UK</li>
	<li>Australia</li>
</ul>
<hr>
<p class="text-center"><b>All the items in a single line .</b></p>
<ul class="list-inline">
	<li>India</li>
	<li>Usa</li>
	<li>UK</li>
	<li>Australia</li>
</ul>
<hr>
<p class="text-center"><b>This is unstyled list.</b></p>
<ul class="list-unstyled">
	<li>India</li>
	<li>Usa</li>
	<li>UK</li>
	<li>Australia</li>
</ul>
<hr>

</body>
</html>
