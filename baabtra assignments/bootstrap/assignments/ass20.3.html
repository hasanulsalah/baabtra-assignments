 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<div class="container">
	<div class="row">
			<br />
			<form class="form-horizontal">
				<div class="form-group">
					<label for="inputUserName" class="control-label col-xs-2"><b>Username:</b></label>
					<div class="col-xs-10">
					<input class="form-control" type="text" placeholder="Login Username" id="inputUserName" />
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="control-label col-xs-2"><b>Password:</b></label>
					<div class="col-xs-10">
					<input class="form-control" type="password" placeholder="Login Password" id="inputPassword" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-10 col-xs-offset-2">
					<button type="submit" class="btn btn-default">Login</button>

				</div>
