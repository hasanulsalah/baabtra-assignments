<!DOCTYPE html>
<html>
<head>
	<title>css-tables</title>
</head>
	<style type="text/css">
table{
border-collapse: collapse;	

}
thead{
	background-color: #80e5ff;
}
tr,td,th{padding: 5px;
	border: 1px solid black;
	color: black;
	font-size: 15px;
}
tr:nth-child(2n){
	background-color: #80e5ff;
}
</style>
<body>
<table>
	<thead>
		<tr>
			<th>Info Header1</th>
			<th>Info Header2</th>
			<th>Info Header3</th>
		</tr>
	</thead>	
	<tr>
		<td>Text 1A</td>
		<td>Text 1B</td>
		<td>Text 1C</td>
	</tr>
	<tr>
		<td>Text 2A</td>
		<td>Text 2B</td>
		<td>Text 2C</td>
	</tr>
	<tr>
		<td>Text 3A</td>
		<td>Text 3B</td>
		<td>Text 3C</td>
	</tr>
	<tr>
		<td>Text 4A</td>
		<td>Text 4B</td>
		<td>Text 4C</td>
	</tr>
	<tr>
		<td>Text 5A</td>
		<td>Text 5B</td>
		<td>Text 5C</td>
	</tr>
</table>
</body>
</html>
