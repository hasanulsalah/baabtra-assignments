<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		 var fahrenheit = 77;
		 document.write("Degree in fahrenheit="+fahrenheit+"F <br />");
		function celsius(){
			document.write("degree in celsius="+(fahrenheit-32)/(9/5));
		}
	</script>
</head>
<body>
<form>
<input type="button" name="click" value="Click me" onclick="celsius()" >
</form>
</body>
</html>
