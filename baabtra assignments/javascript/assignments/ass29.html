<html>
<head>

<script type="text/javascript">
	function fn_check(){
		fname = document.getElementById('name').value;

		if ((fname == "admin") && (paswd == "admin123")) {
			document.write("Login Successful");
		}else{
			document.write("login Unsuccessful");
		}
	}
</script>

<body>
