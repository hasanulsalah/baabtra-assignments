<!DOCTYPE html>
<html>
<head>
	<title></title>
<script type="text/javascript">
	function check_info(){
	var yes_checked = document.getElementById('male_radio').checked; 
	var no_checked = document.getElementById('female_radio').checked;
	if (yes_checked == false && no_checked == false) {
		document.getElementById("display").innerHTML = "Please Choose Your Gender";
		return false;
	}

	else{
		return true;
	}
		}
</script>
</head>
<body>
	<h3>Radio Button Validation</h3>
	<form name="regForm" action="/abc.php" method="post" onsubmit="return check_info();">
	<label>Gender:</label><input type="Radio" name="gender" value="male" id="male_radio">Male <input type="Radio" name="gender" value="Female" id="female_radio">Female<br>
	<input type="submit" value="Submit" name="Submit">
	<p id="display"></p>
	</form>
</body>
</html>
