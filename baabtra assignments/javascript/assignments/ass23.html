<!DOCTYPE html>
<html>
<head>
	<title></title>
<script type="text/javascript">
	function fn_capital(){
	n = document.getElementById('enter').value;
	capital = n.toUpperCase();
	document.getElementById('display').innerHTML = capital;
	console.log(capital);
		}
</script>
</head>
<body>
<label>Enter the String:</label>
<input type="text" id="enter" placeholder="Enter String">
<input type="submit" value="CAPITALIZE" onclick="fn_capital()">
<p id="display"></p>
</body>
</html>
